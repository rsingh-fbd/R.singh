name: Generate m3u8 input.json (1-2000)

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  generate-list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Generate input.json with 2000 channels
        run: python script/gen_json.py

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "github-action[bot]@users.noreply.github.com"

      - name: Commit generated input.json (if changed/new)
        run: |
          git add files/input.json || true
          git diff --staged --quiet && echo "No changes to commit" || \
          git commit -m "chore: generate input.json with channels 1-2000 [ci skip]"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}