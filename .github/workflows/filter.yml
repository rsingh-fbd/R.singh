name: Filter IPTV Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"   # Every 2 hours (you can change to */1 if you really need hourly)

permissions:
  contents: write   # Needed to push changes

jobs:
  filter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install requests urllib3

      - name: Run filter script
        run: python scripts/filter.py

      - name: Commit & Push if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add playlist1.m3u
          git diff --quiet && echo "No changes" && exit 0
          git commit -m "Auto-update playlist1.m3u $(date +'%Y-%m-%d %H:%M')"
          git push