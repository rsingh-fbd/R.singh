name: Filter IPTV Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"   # Every 2 hours

permissions:
  contents: write

jobs:
  filter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Run filter script
        run: python scripts/filter.py

      - name: Commit & Push playlist1.m3u (force if changed)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add playlist1.m3u
          git commit -m "Auto-update playlist1.m3u â€” \( (date '+%Y-%m-%d %H:%M') [ \)(wc -l < playlist1.m3u) channels]" || echo "Nothing to commit"
          git push origin HEAD:main