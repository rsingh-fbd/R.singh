name: Filter IPTV Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */1 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y curl

      - name: Download full Indian playlist
        run: curl -L "https://iptv-org.github.io/iptv/countries/in.m3u" -o full.m3u

      - name: Filter channels using channels.json
        run: |
          echo "#EXTM3U" > playlist1.m3u
          while IFS= read -r channel; do
            awk -v ch="$channel" '
              $0 ~ ch { print p; print $0 }
              { p = $0 }
            ' full.m3u >> playlist1.m3u
          done < channels.json

      - name: Commit filtered playlist
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add playlist1.m3u
          git commit -m "Updated playlist1.m3u" || echo "No changes"
          git push