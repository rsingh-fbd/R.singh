name: Manual m3u8 Links Checker

on:
  workflow_dispatch:           # ← This is the only trigger - manual only!

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # or '3.12' — whatever you prefer

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run m3u8 checker script
        run: python check_m3u8.py

      - name: Commit updated working.json (if changed)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          git add working.json || true
          git diff --staged --quiet || git commit -m "chore: update working m3u8 links [ci skip]"

      - name: Push changes back to repo
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}