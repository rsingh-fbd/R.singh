name: Manual m3u8 Links Checker

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  check-m3u8-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Check m3u8 links
        run: python script/m3u8_checker.py

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "github-action[bot]@users.noreply.github.com"

      - name: Commit updated working.json (if changed)
        run: |
          git add files/working.json || true
          git diff --staged --quiet && echo "No changes to commit" || git commit -m "chore: update working m3u8 links [ci skip]"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}