<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Perfect OTT TV</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  :root{--bg:#000;--accent:#00ff9d;--text:#fff;--muted:#aaa}
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{height:100%;background:var(--bg);color:var(--text);font-family:'Segoe UI',Roboto,Arial,sans-serif;overflow:hidden}
  video{width:100%;height:100%;object-fit:contain;background:#000;position:absolute;top:0;left:0;z-index:1}

  /* Top Center Channel Name */
  .now-playing{
    position:absolute;top:30px;left:50%;transform:translateX(-50%);
    background:rgba(0,0,0,0.75);padding:14px 40px;border-radius:50px;
    font-size:22px;font-weight:600;letter-spacing:1px;z-index:10;
    opacity:0;transition:opacity .6s ease, transform .6s ease;
    pointer-events:none;white-space:nowrap;max-width:90%;
    text-overflow:ellipsis;overflow:hidden;
  }
  .now-playing.show{opacity:1;transform:translateX(-50%) translateY(0)}

  /* Menu Button (Top Left) */
  .menu-btn{
    position:absolute;top:30px;left:30px;padding:14px 20px;
    background:rgba(0,0,0,0.7);border:2px solid var(--accent);border-radius:50px;
    font-size:18px;z-index:15;opacity:0;transition:all .4s;pointer-events:all;cursor:pointer
  }
  .menu-btn.show{opacity:1}

  /* Sidebar */
  .sidebar{
    position:absolute;top:0;left:-480px;width:480px;height:100%;background:rgba(15,15,35,0.98);
    backdrop-filter:blur(20px);transition:left .5s cubic-bezier(0.2,0.8,0.2,1);z-index:20;
    padding:20px;display:flex;flex-direction:column;gap:16px
  }
  .sidebar.visible{left:0}

  .search{
    padding:16px;border-radius:16px;border:none;background:rgba(255,255,255,0.12);color:white;
    font-size:18px;outline:none
  }
  .channel-list{flex:1;overflow-y:auto;padding-right:8px}
  .channel{
    padding:16px 18px;border-radius:16px;display:flex;align-items:center;justify-content:space-between;
    gap:16px;transition:.25s;cursor:pointer;margin:4px 0
  }
  .channel:focus{
    background:var(--accent);color:#000;transform:scale(1.02);outline:none
  }
  .channel:hover{background:rgba(0,255,157,0.2)}
  .channel.active{background:var(--accent);color:#000;font-weight:bold}
  .channel-title{flex:1;font-size:18px}
  .fav{font-size:24px;opacity:0.7}
  .fav.active{color:#ffd700;opacity:1}

  /* Bottom Controls */
  .controls{
    position:absolute;bottom:30px;left:50%;transform:translateX(-50%);
    background:rgba(0,0,0,0.7);padding:16px 40px;border-radius:50px;
    display:flex;align-items:center;gap:24px;z-index:10;opacity:0;transition:opacity .5s
  }
  .controls.show{opacity:1}
  .btn{padding:14px 28px;background:rgba(255,255,255,0.15);border-radius:50px;font-size:20px;cursor:pointer}

  .quality{
    position:absolute;bottom:110px;right:40px;display:flex;gap:10px;opacity:0;transition:opacity .5s
  }
  .quality.show{opacity:1}
  .qbtn{padding:8px 16px;background:rgba(255,255,255,0.2);border-radius:10px;font-size:14px;cursor:pointer}
  .qbtn.active{background:var(--accent);color:#000}
</style>
</head>
<body>

<video id="video" playsinline webkit-playsinline></video>

<!-- Top Center Channel Name -->
<div id="nowPlaying" class="now-playing">Loading...</div>

<!-- Menu Button -->
<button id="menuBtn" class="menu-btn">Menu</button>

<!-- Bottom Controls -->
<div id="controls" class="controls">
  <button class="btn" id="prev">Previous</button>
  <button class="btn" id="play">Play</button>
  <button class="btn" id="next">Next</button>
</div>

<!-- Quality Selector -->
<div id="quality" class="quality"></div>

<!-- Sidebar -->
<aside id="sidebar" class="sidebar">
  <input type="text" id="search" class="search" placeholder="Search channels..." autocomplete="off">
  <div id="list" class="channel-list" tabindex="0"></div>
</aside>

<script>
// ============== STATE ==============
const video = document.getElementById('video');
const nowPlaying = document.getElementById('nowPlaying');
const menuBtn = document.getElementById('menuBtn');
const sidebar = document.getElementById('sidebar');
const list = document.getElementById('list');
const search = document.getElementById('search');
const controls = document.getElementById('controls');
const qualityDiv = document.getElementById('quality');

let channels = [], filtered = [], current = -1;
let hls = null;
let hideTimer = null;
let isSidebarOpen = false;
let favorites = new Set(JSON.parse(localStorage.getItem('favs') || '[]'));

// ============== LOAD M3U ==============
fetch('https://raw.githubusercontent.com/rsingh-fbd/R.singh/main/Playlist.m3u?t=' + Date.now())
  .then(r => r.text())
  .then(text => {
    const lines = text.split(/\r?\n/);
    for (let i = 0; i < lines.length; i++) {
      if (lines[i].startsWith('#EXTINF')) {
        const title = lines[i].split(',').slice(1).join(',').trim();
        const url = lines[i + 1]?.trim();
        if (url && !url.startsWith('#')) {
          channels.push({title, url, fav: favorites.has(title)});
        }
      }
    }
    filtered = channels.slice();
    renderChannels();
    playChannel(0);
  });

// ============== RENDER CHANNELS ==============
function renderChannels() {
  list.innerHTML = '';
  filtered.forEach((ch, i) => {
    const div = document.createElement('div');
    div.className = 'channel';
    div.tabIndex = 0;
    div.dataset.idx = i;
    div.innerHTML = `
      <span class="channel-title">${ch.title}</span>
      <span class="fav ${ch.fav?'active':''}">Star</span>
    `;
    div.onclick = () => playChannel(i);
    div.onkeydown = e => {
      if (e.key === 'Enter' || e.key === 'OK') {
        e.preventDefault();
        playChannel(i);
      }
      if (e.key === ' ' || e.key === 'ContextMenu') {
        e.preventDefault();
        toggleFav(ch.title, div);
      }
    };
    if (i === current) div.classList.add('active');
    list.appendChild(div);
  });

  // Auto-focus first item if sidebar open
  if (isSidebarOpen && list.children.length) {
    setTimeout(() => list.children[0].focus(), 100);
  }
}

function toggleFav(title, el) {
  if (favorites.has(title)) favorites.delete(title);
  else favorites.add(title);
  localStorage.setItem('favs', JSON.stringify([...favorites]));
  el.querySelector('.fav').classList.toggle('active');
  renderChannels(); // refresh stars
}

// ============== PLAY CHANNEL ==============
async function playChannel(idx) {
  if (idx < 0 || idx >= filtered.length || idx === current) return;
  current = idx;
  const ch = filtered[idx];
  nowPlaying.textContent = ch.title;
  showUI();

  // Update active
  document.querySelectorAll('.channel').forEach((el, i) => {
    el.classList.toggle('active', i === idx);
  });

  // Cleanup & play
  if (hls) hls.destroy();
  hls = null;
  qualityDiv.innerHTML = '';

  if (Hls.isSupported() && ch.url.includes('.m3u8')) {
    hls = new Hls({enableWorker:true, lowLatencyMode:true});
    hls.loadSource(ch.url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play();
      setupQuality();
    });
  } else {
    video.src = ch.url;
    video.play();
  }

  hideAfterDelay();
}

// Quality Selector
function setupQuality() {
  qualityDiv.innerHTML = '<div class="qbtn active">Auto</div>';
  hls.levels.forEach((l, i) => {
    const btn = document.createElement('div');
    btn.className = 'qbtn';
    btn.textContent = l.height + 'p';
    btn.onclick = () => {
      hls.currentLevel = i;
      qualityDiv.querySelectorAll('.qbtn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    };
    qualityDiv.appendChild(btn);
  });
  qualityDiv.children[0].onclick = () => {
    hls.currentLevel = -1;
    qualityDiv.querySelectorAll('.qbtn').forEach((b,i) => b.classList.toggle('active', i===0));
  };
}

// ============== UI CONTROL ==============
function showUI() {
  nowPlaying.classList.add('show');
  menuBtn.classList.add('show');
  controls.classList.add('show');
  qualityDiv.classList.add('show');
  clearTimeout(hideTimer);
}

function hideAfterDelay() {
  clearTimeout(hideTimer);
  hideTimer = setTimeout(() => {
    if (!isSidebarOpen) {
      nowPlaying.classList.remove('show');
      menuBtn.classList.remove('show');
      controls.classList.remove('show');
      qualityDiv.classList.remove('show');
    }
  }, 4000);
}

// ============== KEYBOARD / REMOTE ==============
document.addEventListener('keydown', e => {
  showUI();
  hideAfterDelay();

  // Open/Close Sidebar
  if (e.key === 'm' || e.key === 'M' || e.key === 'Backspace' || e.key === 'Escape') {
    e.preventDefault();
    if (isSidebarOpen) hideSidebar();
    else showSidebar();
    return;
  }

  // Navigation inside sidebar
  if (isSidebarOpen) {
    const focused = document.activeElement;
    if (e.key === 'ArrowDown') {
      e.preventDefault();
      const next = focused.nextElementSibling || list.firstElementChild;
      next?.focus();
    }
    if (e.key === 'ArrowUp') {
      e.preventDefault();
      const prev = focused.previousElementSibling || list.lastElementChild;
      prev?.focus();
    }
    if (e.key === 'Enter' || e.key === 'OK') {
      e.preventDefault();
      const idx = parseInt(focused.dataset.idx);
      if (!isNaN(idx)) playChannel(idx);
    }
  }

  // Global shortcuts
  if (e.key === 'ArrowLeft') { e.preventDefault(); playChannel((current - 1 + filtered.length) % filtered.length); }
  if (e.key === 'ArrowRight') { e.preventDefault(); playChannel((current + 1) % filtered.length); }
  if (e.key === ' ') { e.preventDefault(); video.paused ? video.play() : video.pause(); }
});

// Menu Button
menuBtn.onclick = () => isSidebarOpen ? hideSidebar() : showSidebar();

function showSidebar() {
  sidebar.classList.add('visible');
  isSidebarOpen = true;
  search.focus();
  showUI();
}
function hideSidebar() {
  sidebar.classList.remove('visible');
  isSidebarOpen = false;
  hideAfterDelay();
}

// Search
search.oninput = () => {
  const q = search.value.toLowerCase();
  filtered = channels.filter(c => c.title.toLowerCase().includes(q));
  renderChannels();
};

// Controls
document.getElementById('prev').onclick = () => playChannel(current - 1);
document.getElementById('next').onclick = () => playChannel(current + 1);
document.getElementById('play').onclick = () => video.paused ? video.play() : video.pause();

// Prevent right-click
window.addEventListener('contextmenu', e => e.preventDefault());

</script>
</body>
</html>
