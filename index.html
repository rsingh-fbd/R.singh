<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart IPTV Web Player</title>
  <style>
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
      overflow:hidden;
    }
    #player-container {
      position:relative;
      width:100vw;
      height:100vh;
      background:#000;
    }
    video {
      width:100%;
      height:100%;
      background:#000;
    }
    /* Overlay channel list */
    #channel-list {
      position:fixed;
      top:0;
      left:0;
      width:300px;
      height:100%;
      background:rgba(20,20,20,0.95);
      overflow-y:auto;
      transform:translateX(-100%);
      transition:transform 0.3s;
      z-index:20;
      padding:10px;
    }
    #channel-list.show {
      transform:translateX(0);
    }
    #channel-list input {
      width:90%;
      padding:5px;
      margin:10px auto;
      display:block;
      border:none;
      border-radius:5px;
    }
    .channel-item {
      padding:8px;
      cursor:pointer;
      border-bottom:1px solid #444;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .channel-item img {
      width:30px;
      height:30px;
      object-fit:contain;
    }
    .channel-item:hover, .channel-item.active {
      background:#444;
    }
    /* Controls */
    #controls {
      position:absolute;
      bottom:10px;
      left:0;
      right:0;
      display:flex;
      justify-content:center;
      align-items:center;
      opacity:0;
      transition:opacity 0.3s;
      z-index:10;
      gap:20px;
    }
    #controls.show {
      opacity:1;
    }
    .btn {
      background:rgba(0,0,0,0.6);
      border:none;
      color:#fff;
      font-size:18px;
      padding:8px 12px;
      border-radius:6px;
      cursor:pointer;
    }
    /* Channel title */
    #channel-title {
      position:absolute;
      top:10px;
      left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,0.6);
      padding:6px 14px;
      border-radius:6px;
      font-size:16px;
      opacity:0;
      transition:opacity 0.5s;
      z-index:10;
    }
    #channel-title.show {
      opacity:1;
    }
    /* Now Playing Toast */
    #now-playing {
      position:fixed;
      bottom:20px;
      left:20px;
      background:rgba(0,0,0,0.8);
      padding:8px 12px;
      border-radius:6px;
      display:flex;
      align-items:center;
      gap:10px;
      opacity:0;
      transition:opacity 0.5s;
      z-index:30;
    }
    #now-playing.show {
      opacity:1;
    }
    #now-playing img {
      width:40px;
      height:40px;
      object-fit:contain;
    }
    /* Volume */
    #volume {
      position:absolute;
      right:20px;
      bottom:60px;
      display:flex;
      align-items:center;
      gap:5px;
      background:rgba(0,0,0,0.6);
      padding:6px;
      border-radius:6px;
      opacity:0;
      transition:opacity 0.3s;
      z-index:10;
    }
    #volume.show {opacity:1;}
    #volume input {width:80px;}
  </style>
</head>
<body>
  <div id="player-container">
    <video id="video" controls autoplay muted></video>
    <div id="controls">
      <button class="btn" id="prevBtn">‚èÆ Prev</button>
      <button class="btn" id="nextBtn">Next ‚è≠</button>
    </div>
    <div id="channel-title"></div>
    <div id="volume">
      üîä <input type="range" id="volumeSlider" min="0" max="1" step="0.05">
    </div>
  </div>

  <div id="channel-list">
    <input type="text" id="search" placeholder="Search channel...">
    <div id="channels"></div>
  </div>

  <div id="now-playing"></div>

  <script>
    const video = document.getElementById('video');
    const controls = document.getElementById('controls');
    const channelTitle = document.getElementById('channel-title');
    const nowPlaying = document.getElementById('now-playing');
    const volumeBox = document.getElementById('volume');
    const volumeSlider = document.getElementById('volumeSlider');
    const channelList = document.getElementById('channel-list');
    const channelsDiv = document.getElementById('channels');
    const search = document.getElementById('search');

    let channels = [];
    let currentIndex = 0;
    let hideControlsTimeout;

    async function loadPlaylist() {
      const res = await fetch("https://raw.githubusercontent.com/rsingh-fbd/R.singh/main/Playlist.m3u");
      const text = await res.text();
      parseM3U(text);
    }

    function parseM3U(data) {
      const lines = data.split("\n");
      let temp = {};
      for (let line of lines) {
        if (line.startsWith("#EXTINF")) {
          const nameMatch = line.match(/tvg-name="([^"]+)"/);
          const logoMatch = line.match(/tvg-logo="([^"]+)"/);
          const name = nameMatch ? nameMatch[1] : line.split(",").pop().trim();
          temp = {name, logo: logoMatch ? logoMatch[1] : ""};
        } else if (line.startsWith("http")) {
          temp.url = line.trim();
          channels.push(temp);
        }
      }
      renderChannels();
      if (channels.length > 0) playChannel(0);
    }

    function renderChannels() {
      channelsDiv.innerHTML = "";
      channels.forEach((c,i)=>{
        const div = document.createElement("div");
        div.className = "channel-item";
        div.innerHTML = (c.logo? `<img src="${c.logo}">` : "") + c.name;
        div.onclick = ()=> {
          playChannel(i);
          toggleChannelList(false);
        };
        channelsDiv.appendChild(div);
      });
    }

    function playChannel(i) {
      currentIndex = (i + channels.length) % channels.length;
      video.src = channels[currentIndex].url;
      showChannelInfo(channels[currentIndex]);
      highlightActive();
    }

    function highlightActive() {
      document.querySelectorAll(".channel-item").forEach((el,idx)=>{
        el.classList.toggle("active", idx===currentIndex);
      });
    }

    function showChannelInfo(channel) {
      channelTitle.textContent = channel.name;
      channelTitle.classList.add("show");
      setTimeout(()=> channelTitle.classList.remove("show"),3000);

      nowPlaying.innerHTML = (channel.logo? `<img src="${channel.logo}">`:"") + 
        `<span>Now Playing: ${channel.name}</span>`;
      nowPlaying.classList.add("show");
      setTimeout(()=> nowPlaying.classList.remove("show"),3000);

      localStorage.setItem("lastChannel", currentIndex);
    }

    // Controls auto-hide
    function showControls() {
      controls.classList.add("show");
      volumeBox.classList.add("show");
      clearTimeout(hideControlsTimeout);
      hideControlsTimeout = setTimeout(()=>{
        controls.classList.remove("show");
        volumeBox.classList.remove("show");
      },3000);
    }
    document.addEventListener("mousemove", showControls);
    document.addEventListener("keydown", showControls);

    // Buttons
    document.getElementById("nextBtn").onclick=()=>playChannel(currentIndex+1);
    document.getElementById("prevBtn").onclick=()=>playChannel(currentIndex-1);

    // Volume
    volumeSlider.oninput = ()=> video.volume = volumeSlider.value;
    video.volume=0.7; volumeSlider.value=0.7;

    // Search filter
    search.oninput=()=>{
      const term = search.value.toLowerCase();
      [...channelsDiv.children].forEach(c=>{
        c.style.display = c.textContent.toLowerCase().includes(term)? "flex":"none";
      });
    };

    // Channel list toggle
    function toggleChannelList(show) {
      channelList.classList.toggle("show", show);
    }

    // Keyboard & TV remote controls
    document.addEventListener("keydown", (e)=>{
      switch(e.key){
        case "ArrowUp": playChannel(currentIndex-1); break;
        case "ArrowDown": playChannel(currentIndex+1); break;
        case "ArrowLeft": video.volume=Math.max(0,video.volume-0.1); volumeSlider.value=video.volume; break;
        case "ArrowRight": video.volume=Math.min(1,video.volume+0.1); volumeSlider.value=video.volume; break;
        case "Enter": toggleChannelList(!channelList.classList.contains("show")); break;
        case "Backspace": toggleChannelList(false); break;
        case "n": case "N": playChannel(currentIndex+1); break;
        case "p": case "P": playChannel(currentIndex-1); break;
        case "m": case "M": video.muted=!video.muted; break;
        case "f": case "F": if(video.requestFullscreen) video.requestFullscreen(); break;
      }
    });

    // Restore last channel
    window.onload=()=>{
      loadPlaylist().then(()=>{
        const last = localStorage.getItem("lastChannel");
        if(last) playChannel(parseInt(last));
      });
    };
  </script>
</body>
</html>
