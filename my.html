<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TV Video Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
    }
    video {
        width: 100vw;
        height: 100vh;
        background: black;
        outline: none;
    }
</style>
</head>
<body>

<video id="player" autoplay controls tabindex="0">
    <source src="https://ia800901.us.archive.org/19/items/raid-2.2025.720p.-hevc.-hindi.-ds-4-k.-web-dl.-5.1.-esub.x-265-hdhub-4u.-ms/Raid-2.2025.720p.HEVC.Hindi.DS4K.WEB-DL.5.1.ESub.x265-HDHub4u.Ms.mp4" type="video/mp4">
</video>

<script>
const video = document.getElementById("player");
let hideTimer = null;

// focus for DPAD
video.focus();

function showControlsTemporarily() {
    video.controls = true;

    if (hideTimer) clearTimeout(hideTimer);

    hideTimer = setTimeout(() => {
        video.controls = false;
    }, 3000); // hide after 3 seconds
}

document.addEventListener("keydown", (e) => {
    showControlsTemporarily();

    switch (e.key) {
        case "Enter":
        case " ":
            video.paused ? video.play() : video.pause();
            break;

        case "ArrowRight":
            video.currentTime += 10;
            break;

        case "ArrowLeft":
            video.currentTime -= 10;
            break;

        case "ArrowUp":
            video.volume = Math.min(video.volume + 0.1, 1);
            break;

        case "ArrowDown":
            video.volume = Math.max(video.volume - 0.1, 0);
            break;
    }

    e.preventDefault();
});

// hide controls when playback starts
video.addEventListener("play", () => {
    showControlsTemporarily();
});
</script>

</body>
</html>
